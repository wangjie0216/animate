<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" /> -->
<style>
    #div1 {
        /* background: red; */
        width: 100%;
        height: 1300px;
    }

    #div3 {
        height: 1000px;
    }

    #div2 {
        transform: translate3d(0, 0, 0);
        /* transform: translate3d(0, 30px, 0); */
        transition-delay: .5s;
        -webkit-transition-delay: .5s;
        /* animation: myfirst 5s; */
        /* -webkit-transition: -webkit-transform 700ms cubic-bezier(0.25, 0.46, 0.33, 0.98), opacity 700ms cubic-bezier(0.25, 0.46, 0.33, 0.98); */
    }

    /* 
    #div2:hover {
        transform: translate3d(0, 50px, 0);
    } */



    .bounceInLeft {
        -webkit-animation-name: bounceInLeft;
        animation-name: bounceInLeft;
        margin-left: 100px;
        width: 100px;
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        /* -webkit-animation-fill-mode: both; */
        /* animation-fill-mode: both; */
    }

    @keyframes bounceInLeft {

        from,
        60%,
        75%,
        90%,
        to {
            -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        0% {
            opacity: 0;
            -webkit-transform: translate3d(-3000px, 0, 0);
            transform: translate3d(-3000px, 0, 0);
        }

        60% {
            opacity: 1;
            -webkit-transform: translate3d(25px, 0, 0);
            transform: translate3d(25px, 0, 0);
        }

        75% {
            -webkit-transform: translate3d(-10px, 0, 0);
            transform: translate3d(-10px, 0, 0);
        }

        90% {
            -webkit-transform: translate3d(5px, 0, 0);
            transform: translate3d(5px, 0, 0);
        }

        to {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
    }

    @-webkit-keyframes bounceInLeft {

        from,
        60%,
        75%,
        90%,
        to {
            -webkit-animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        0% {
            opacity: 0;
            -webkit-transform: translate3d(-3000px, 0, 0);
            transform: translate3d(-3000px, 0, 0);
        }

        60% {
            opacity: 1;
            -webkit-transform: translate3d(25px, 0, 0);
            transform: translate3d(25px, 0, 0);
        }

        75% {
            -webkit-transform: translate3d(-10px, 0, 0);
            transform: translate3d(-10px, 0, 0);
        }

        90% {
            -webkit-transform: translate3d(5px, 0, 0);
            transform: translate3d(5px, 0, 0);
        }

        to {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
    }
</style>

<body>
    <div id='div1'>
        <div id="div3"></div>
        <div id="div2"> 123456</div>
    </div>
</body>
<script>
    window.addEventListener('scroll', function () {
        var div = document.getElementById('div2');
        var top = div.getBoundingClientRect().top;
        var show = document.documentElement.clientHeight;
        if ((top + 10) < show) {
            div.className = "bounceInLeft"
        }
    }, true);

</script>

</html>
